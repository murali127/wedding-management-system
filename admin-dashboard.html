    <!-- Main Content Section -->
    <section class="main-content py-5">
        <div class="container">
            <!-- Create Wedding -->
            <div class="row mb-5">
                <div class="col-12 text-center mb-4">
                    <h2 class="section-title">Create Wedding</h2>
                </div>
                <div class="col-md-6 mx-auto">
                    <div class="form-card">
                        <form id="createWeddingForm" action="admin" method="POST">
                            <input type="hidden" name="action" value="create_wedding">
                            <div class="mb-3">
                                <label for="name" class="form-label">Wedding Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
                            <div class="mb-3">
                                <label for="time" class="form-label">Time</label>
                                <input type="time" class="form-control" id="time" name="time" required>
                            </div>
                            <div class="mb-3">
                                <label for="venue" class="form-label">Venue</label>
                                <input type="text" class="form-control" id="venue" name="venue" required>
                            </div>
                            <button type="submit" class="btn btn-maroon w-100">Create Wedding</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Create Event -->
            <div class="row mb-5">
                <div class="col-12 text-center mb-4">
                    <h2 class="section-title">Create Event</h2>
                </div>
                <div class="col-md-6 mx-auto">
                    <div class="form-card">
                        <form id="createEventForm" action="admin" method="POST">
                            <input type="hidden" name="action" value="create_event">
                            <div class="mb-3">
                                <label for="wedding_id" class="form-label">Wedding</label>
                                <select id="wedding_id" name="wedding_id" class="form-control" required>
                                    <option value="">Select a Wedding</option>
                                    <!-- Options populated dynamically -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="event_name" class="form-label">Event Name</label>
                                <input type="text" class="form-control" id="event_name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="event_date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="event_date" name="date" required>
                            </div>
                            <div class="mb-3">
                                <label for="event_time" class="form-label">Time</label>
                                <input type="time" class="form-control" id="event_time" name="time" required>
                            </div>
                            <div class="mb-3">
                                <label for="event_venue" class="form-label">Venue</label>
                                <input type="text" class="form-control" id="event_venue" name="venue" required>
                            </div>
                            <button type="submit" class="btn btn-maroon w-100">Create Event</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- All Weddings and Events -->
            <div class="row">
                <div class="col-12 text-center mb-4">
                    <h2 class="section-title">All Weddings and Events</h2>
                </div>
                <div class="col-12">
                    <div id="weddings-and-events" class="row g-4">
                        <!-- Dynamically populated weddings and events -->
                    </div>
                </div>
            </div>
        </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("Page loaded - Fetching weddings and events...");
            fetchWeddingsAndEvents();
            fetchWeddingsForDropdown();

            // Add logout functionality
            document.getElementById("logout-btn").addEventListener("click", function() {
                console.log("Logout clicked - Redirecting to index.html");
                localStorage.clear();
                window.location.href = "index.html";
            });
        });

        function fetchWeddingsAndEvents() {
            fetch("admin?action=fetch_weddings_and_events")
                .then(response => {
                    console.log("Response received:", response);
                    if (!response.ok) throw new Error("Network response was not ok");
                    return response.json();
                })
                .then(data => {
                    console.log("Weddings and events data:", data);
                    const container = document.getElementById("weddings-and-events");
                    container.innerHTML = "";
                    if (data.weddings.length === 0) {
                        container.innerHTML = '<p class="text-center text-muted">No weddings or events available yet.</p>';
                    } else {
                        data.weddings.forEach(wedding => {
                            const weddingCard = document.createElement("div");
                            weddingCard.className = "col-md-6";
                            weddingCard.innerHTML = `
                                <div class="wedding-card">
                                    <h3 class="wedding-title">Wedding: ${wedding.name}</h3>
                                    <p class="wedding-details">
                                        <i class="bi bi-calendar-heart"></i> <strong>Date:</strong> ${wedding.date}<br>
                                        <i class="bi bi-clock"></i> <strong>Time:</strong> ${wedding.time}<br>
                                        <i class="bi bi-geo-alt"></i> <strong>Venue:</strong> ${wedding.venue}
                                    </p>
                                    <div class="d-flex gap-2">
                                        <button class="btn btn-maroon btn-sm" onclick="editWedding(${wedding.id})">Edit Wedding</button>
                                        <button class="btn btn-danger btn-sm" onclick="deleteWedding(${wedding.id})">Delete Wedding</button>
                                    </div>
                                    <h4 class="event-title mt-3">Events:</h4>
                                    <ul class="event-list">
                                        ${wedding.events.length > 0 ? wedding.events.map(event => `
                                            <li>
                                                <span>${event.name} - <strong>Date:</strong> ${event.date}, <strong>Time:</strong> ${event.time}, <strong>Venue:</strong> ${event.venue}</span>
                                                <div class="d-flex gap-2 mt-2">
                                                    <button class="btn btn-maroon btn-sm" onclick="editEvent(${event.id})">Edit Event</button>
                                                    <button class="btn btn-danger btn-sm" onclick="deleteEvent(${event.id})">Delete Event</button>
                                                </div>
                                            </li>
                                        `).join("") : '<li>No events for this wedding yet.</li>'}
                                    </ul>
                                </div>
                            `;
                            container.appendChild(weddingCard);
                        });
                    }
                })
                .catch(error => {
                    console.error("Error fetching weddings and events:", error);
                    alert("Failed to fetch weddings and events. Please try again.");
                });
        }

        function fetchWeddingsForDropdown() {
            fetch("admin?action=fetch_weddings")
                .then(response => {
                    console.log("Response received for weddings dropdown:", response);
                    if (!response.ok) throw new Error("Network response was not ok");
                    return response.json();
                })
                .then(data => {
                    console.log("Weddings data for dropdown:", data);
                    const dropdown = document.getElementById("wedding_id");
                    dropdown.innerHTML = '<option value="">Select a Wedding</option>';
                    data.weddings.forEach(wedding => {
                        const option = document.createElement("option");
                        option.value = wedding.id;
                        option.textContent = wedding.name;
                        dropdown.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error("Error fetching weddings for dropdown:", error);
                    alert("Failed to fetch weddings for dropdown. Please try again.");
                });
        }

        function editWedding(weddingId) {
            console.log("Edit Wedding - Wedding ID: " + weddingId);
            window.location.href = "edit-wedding.html?wedding_id=" + weddingId;
        }

        function deleteWedding(weddingId) {
            if (confirm("Are you sure you want to delete this wedding?")) {
                fetch("admin?action=delete_wedding&wedding_id=" + weddingId, { method: "POST" })
                    .then(response => {
                        if (response.ok) {
                            alert("Wedding deleted successfully!");
                            fetchWeddingsAndEvents();
                        } else {
                            alert("Failed to delete wedding.");
                        }
                    })
                    .catch(error => {
                        console.error("Error deleting wedding:", error);
                        alert("An error occurred while deleting the wedding.");
                    });
            }
        }

        function editEvent(eventId) {
            console.log("Edit Event - Event ID: " + eventId);
            window.location.href = "edit-event.html?event_id=" + eventId;
        }

        function deleteEvent(eventId) {
            if (confirm("Are you sure you want to delete this event?")) {
                fetch("admin?action=delete_event&event_id=" + eventId, { method: "POST" })
                    .then(response => {
                        if (response.ok) {
                            alert("Event deleted successfully!");
                            fetchWeddingsAndEvents();
                        } else {
                            alert("Failed to delete event.");
                        }
                    })
                    .catch(error => {
                        console.error("Error deleting event:", error);
                        alert("An error occurred while deleting the event.");
                    });
            }
        }
    </script>
</body>
