            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section (Banner Carousel) -->
    <section class="hero-section text-center">
        <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="hero-bg" style="background: linear-gradient(rgba(255, 192, 203, 0.8), rgba(247, 231, 206, 0.6)), url('assets/images/banner1.jpg') no-repeat center center; background-size: cover;"></div>
                    <div class="container py-5 position-relative">
                        <h1 class="display-3 fw-bold">BlissfulKnots ‚ú®üíç</h1>
                        <p class="lead">Seamless Planning for Timeless Weddings</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="hero-bg" style="background: linear-gradient(rgba(255, 192, 203, 0.8), rgba(247, 231, 206, 0.6)), url('assets/images/banner2.jpg') no-repeat center center; background-size: cover;"></div>
                    <div class="container py-5 position-relative">

                        <p class="lead">Seamless Planning for Timeless Weddings</p>
                    </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- Reset Password Form Section -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-card">
                        <h2 class="section-title text-center mb-4">Reset Password</h2>
                        <form action="reset-password" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="old_password" class="form-label">Old Password</label>
                                <input type="password" class="form-control" id="old_password" name="old_password" required>
                            </div>
                            <div class="mb-3">
                                <label for="new_password" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="new_password" name="new_password" required>
                            </div>
                            <button type="submit" class="btn btn-maroon w-100">Reset Password</button>
                        </form>
                        <p class="text-center mt-3"><a href="login.html">Back to Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
