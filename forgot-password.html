<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - BlissfulKnots ‚ú®üíç</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/password.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.png" alt="BlissfulKnots Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section (Banner Carousel) -->
    <section class="hero-section text-center">
        <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="hero-bg" style="background: linear-gradient(rgba(255, 192, 203, 0.8), rgba(247, 231, 206, 0.6)), url('assets/images/banner1.jpg') no-repeat center center; background-size: cover;"></div>
                    <div class="container py-5 position-relative">
                        <h1 class="display-3 fw-bold">BlissfulKnots ‚ú®üíç</h1>
                        <p class="lead">Seamless Planning for Timeless Weddings</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="hero-bg" style="background: linear-gradient(rgba(255, 192, 203, 0.8), rgba(247, 231, 206, 0.6)), url('assets/images/banner2.jpg') no-repeat center center; background-size: cover;"></div>
                    <div class="container py-5 position-relative">
                        <h1 class="display-3 fw-bold">BlissfulKnots ‚ú®üíç</h1>
                        <p class="lead">Seamless Planning for Timeless Weddings</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- Forgot Password Form Section -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-card">
                        <h2 class="section-title text-center mb-4">Forgot Password</h2>

                        <!-- Step 1: Enter Email -->
                        <form id="emailForm" action="forgot-password" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <button type="submit" class="btn btn-maroon w-100">Submit</button>
                        </form>

                        <!-- Step 2: Security Question and Answer -->
                        <div id="securityQuestionSection" style="display: none;">
                            <form id="securityAnswerForm" action="forgot-password" method="POST">
                                <div class="mb-3">
                                    <label for="security_question" class="form-label">Security Question</label>
                                    <input type="text" class="form-control" id="security_question" name="security_question" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="security_answer" class="form-label">Security Answer</label>
                                    <input type="text" class="form-control" id="security_answer" name="security_answer" required>
                                </div>
                                <button type="submit" class="btn btn-maroon w-100">Submit</button>
                            </form>
                        </div>

                        <!-- Step 3: Reset Password -->
                        <div id="resetPasswordSection" style="display: none;">
                            <form id="resetPasswordForm" action="reset-password" method="POST">
                                <div class="mb-3">
                                    <label for="new_password" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirm_password" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                                </div>
                                <button type="submit" class="btn btn-maroon w-100">Reset Password</button>
                            </form>
                        </div>

                        <p class="text-center mt-3"><a href="login.html">Back to Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>¬© 2025 BlissfulKnots ‚ú®üíç | <a href="#" class="text-white">Instagram</a> | <a href="#" class="text-white">Facebook</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/index.js"></script>
    <script>
        // Handle email submission
        document.getElementById('emailForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            const response = await fetch('forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `email=${encodeURIComponent(email)}&step=1`,
            });

            const data = await response.json();
            if (data.success) {
                document.getElementById('emailForm').style.display = 'none';
                document.getElementById('securityQuestionSection').style.display = 'block';
                document.getElementById('security_question').value = data.security_question;
            } else {
                alert('Email not found. Please try again.');
            }
        });

        // Handle security answer submission
        document.getElementById('securityAnswerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const securityAnswer = document.getElementById('security_answer').value;

            const response = await fetch('forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `email=${encodeURIComponent(email)}&security_answer=${encodeURIComponent(securityAnswer)}&step=2`,
            });

            const data = await response.json();
            if (data.success) {
                document.getElementById('securityQuestionSection').style.display = 'none';
                document.getElementById('resetPasswordSection').style.display = 'block';
            } else {
                alert('Incorrect security answer. Please try again.');
            }
        });

        // Handle password reset submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            const response = await fetch('reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `email=${encodeURIComponent(email)}&new_password=${encodeURIComponent(newPassword)}`,
            });

            const data = await response.json();
            if (data.success) {
                alert('Password reset successfully. Please login with your new password.');
                window.location.href = 'login.html';
            } else {
                alert('Failed to reset password. Please try again.');
            }
        });
    </script>
</body>
</html>
