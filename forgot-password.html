<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <img src="assets/images/logo.png" alt="Logo">
        <h1>Forgot Password</h1>
    </header>
    <main>
        <!-- Step 1: Enter Email -->
        <form id="emailForm" action="forgot-password" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>

        <!-- Step 2: Security Question and Answer -->
        <div id="securityQuestionSection" style="display: none;">
            <form id="securityAnswerForm" action="forgot-password" method="POST">
                <label for="security_question">Security Question:</label>
                <input type="text" id="security_question" name="security_question" readonly>
                <label for="security_answer">Security Answer:</label>
                <input type="text" id="security_answer" name="security_answer" required>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Step 3: Reset Password -->
        <div id="resetPasswordSection" style="display: none;">
            <form id="resetPasswordForm" action="reset-password" method="POST">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <button type="submit">Reset Password</button>
            </form>
        </div>

        <p><a href="login.html">Back to Login</a></p>
    </main>

    <script>
        // Handle email submission
        document.getElementById('emailForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            const response = await fetch('forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `email=${encodeURIComponent(email)}&step=1`,
            });

            const data = await response.json();
            if (data.success) {
                document.getElementById('emailForm').style.display = 'none';
                document.getElementById('securityQuestionSection').style.display = 'block';
                document.getElementById('security_question').value = data.security_question;
            } else {
                alert('Email not found. Please try again.');
            }
        });

        // Handle security answer submission
        document.getElementById('securityAnswerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const securityAnswer = document.getElementById('security_answer').value;

            const response = await fetch('forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `email=${encodeURIComponent(email)}&security_answer=${encodeURIComponent(securityAnswer)}&step=2`,
            });

            const data = await response.json();
            if (data.success) {
                document.getElementById('securityQuestionSection').style.display = 'none';
                document.getElementById('resetPasswordSection').style.display = 'block';
            } else {
                alert('Incorrect security answer. Please try again.');
            }
        });

        // Handle password reset submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const newPassword = document.getElementById('new_password').value;
    const confirmPassword = document.getElementById('confirm_password').value;

    if (newPassword !== confirmPassword) {
        alert('Passwords do not match. Please try again.');
        return;
    }

    const response = await fetch('reset-password', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `email=${encodeURIComponent(email)}&new_password=${encodeURIComponent(newPassword)}`,
    });

    const data = await response.json();
    if (data.success) {
        alert('Password reset successfully. Please login with your new password.');
        window.location.href = 'login.html'; // Redirect to login page
    } else {
        alert('Failed to reset password. Please try again.');
    }
});
    </script>
</body>
</html>
