<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/script.js"></script>
</head>
<body>
    <header>
        <img src="assets/images/logo.png" alt="Logo">
        <h1>Home</h1>
        <nav>
            <a href="logout">Logout</a>
        </nav>
    </header>
    <main>
        <h2 id="welcomeMessage"></h2>
        <div id="adminLinks" style="display: none;">
            <a href="admin-dashboard.html">Admin Dashboard</a>
            <a href="edit-events.html">Edit Events</a>
            <a href="rsvp-details.html">RSVP Details</a>
        </div>
        <div id="userLinks" style="display: none;">
            <a href="dashboard.html">User Dashboard</a>
        </div>
    </main>

    <script>
        // Check the user role and display appropriate content
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch the user role from the server
            fetch("get-role")
                .then(response => response.json())
                .then(data => {
                    const role = data.role;
                    const welcomeMessage = document.getElementById("welcomeMessage");
                    const adminLinks = document.getElementById("adminLinks");
                    const userLinks = document.getElementById("userLinks");

                    if (role === "admin") {
                        welcomeMessage.textContent = "Welcome, Admin!";
                        adminLinks.style.display = "block";
                    } else if (role === "user") {
                        welcomeMessage.textContent = "Welcome, User!";
                        userLinks.style.display = "block";
                    } else {
                        welcomeMessage.textContent = "Welcome!";
                    }
                })
                .catch(error => {
                    console.error("Error fetching user role:", error);
                });
        });
    </script>
</body>
</html>
